<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./src/index.js"></script>

</head>

<body>
    <div class="container-fluid">
        <form action="#" onsubmit="return false">
            <br><br>
            <div class="jumbotron">
                  <h1 class="display-4 text-center">Personal Income Tax</h1>
                  <p class="lead text-center">Online Pajak - Coding Challange</p>
                </div>
            <br>
            <!-- <h2 class="text-center offset-4 col-md-4 col-sm-12">Personal Income Tax</h2> -->
            <div class="form-group">
                <label for="salaryMonthly">Monthly Salary</label>
                <input type="number" min="0" max='999999999999999' class="form-control" oninput="updateSalary(value)"
                    id="salaryMonthly" name="salaryMonthly" placeholder="0" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="salaryMonthly">Annual Salary</label>
                <input type="number" min="0" max='999999999999999' class="form-control" oninput="updateSalary(value)"
                    type="text" readonly="true" id="salaryAnnual" name="salaryAnnual" placeholder="0">
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect1">Profile</label>
                <select class="form-control" id="profile">
                    <option value="">Select your profile</option>
                    <option value="TK0">TK0 - Single</option>
                    <option value="K0">K0 - Married with no dependant</option>
                    <option value="K1">K1 - Married with 1 dependant</option>
                    <option value="K2">K2 - Married with 2 dependants</option>
                    <option value="K3">K3 - Married with 3 dependants</option>
                </select>
            </div>


            <button type="submit" onclick="calculateIncomeTax()" class="btn btn-primary">See Income Tax</button>
            <hr>
            <hr>
            <div class="form-group">
                <label for="">Your Personal Income Tax</label>
                <input type="number" readonly min="0" id="totalTax" class="form-control" name="incomeTax"
                    placeholder="0">
            </div>

        </form>
    </div>
</body>

</html>
